<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid py-5 px-5">
      
      <!-- Phan tab menu -->    
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#"
            role="tab"
            data-toggle="tab"
            >Danh sách top sản phẩm đang bán</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm hết hàng</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSanPham">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSanPham"
                class="btn btn-success"
                
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="keyword"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera sau</th>
                <th>Camera trước</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
                <th>Loại</th>
                <th>Hành động</th>
              </thead>
              <tbody id="tblDanhSachSanPham"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
        
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal" onclick="resetForm()">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <form id="input-form">              
              <div class="modal-body">
                <div class="form-group">
                  <label>Mã sản phẩm</label>
                  <input
                  id="MaSanPham"
                  class="form-control"
                  disabled                  
                  />
                  <span style="display:none ;color: red;" id="tbMaSanPham"></span>
              </div>
                  <div class="form-group">
                      <label>Tên sản phẩm</label>
                      <input
                      id="TenSanPham"
                      class="form-control"
                      placeholder="Nhập vào tên sản phẩm"
                      />
                      <span style="display:none ;color: red;" id="tbTenSanPham"></span>
                  </div>
                  <div class="form-group">
                      <label>Giá bán</label>
                      <input
                      id="GiaBan"
                      class="form-control"
                      placeholder="Nhập vào giá bán"
                      />
                      <span style="display:none ;color:red" id="tbGiaBan"></span>
                  </div>
                  <div class="form-group">
                      <label>Màn hình</label>
                      <input
                      id="ManHinh"
                      class="form-control"
                      placeholder="Nhập vào màn hình"
                      
                      />
                      <span style="display:none ;color:red" id="tbManHinh"></span>
                  </div>
                  <div class="form-group">
                      <label>Camera sau</label>
                      <input
                      id="CameraSau"
                      class="form-control"
                      placeholder="Nhập vào thông số camera sau"
                      />
                      <span style="display:none ;color:red" id="tbCameraSau"></span>
                  </div>  
                  <div class="form-group">
                      <label>Camera trước</label>
                      <input
                      id="CameraTruoc"
                      class="form-control"
                      placeholder="Nhập vào thông số camera trước"
                      />
                      <span style="display:none ;color:red" id="tbCameraTruoc"></span>
                  </div>   
                  <div class="form-group">
                      <label>Hình ảnh</label>
                      <input
                          id="HinhAnh"
                          class="form-control"
                          placeholder="Nhập vào đường dẫn hình ảnh"
                      />
                      <span style="display:none ;color:red" id="tbHinhAnh"></span>
                      </div>  
                      <div class="form-group">
                      <label>Mô tả sản phẩm</label>
                      <textarea id="MoTa"
                      class="form-control"
                      placeholder="Nhập vào mô tả sản phẩm"></textarea>                   
                      <span style="display:none ;color:red" id="tbMoTa"></span>
                      </div>  

                  <div class="form-group">
                      <label for="">Loại sản phẩm: </label>
                      <select class="form-control" id="loaiSanPham">
                      <option>Chọn loại sản phẩm</option>
                      <option value="Iphone">Iphone</option>
                      <option value="Samsung">Samsung</option>
                      </select>
                      <span style="display:none ;color:red" id="tbLoaiSanPham"></span>
                  </div>                     
                  <div>
                      <a class="btn btn-success text-white" id="btnThem">Thêm</a>
                      <a class="btn btn-warning text-white" id="btnCapNhat">Cập nhật</a>
                      <a class="btn btn-danger text-white" id="btnDong" data-dismiss="modal" onclick="resetForm()">Đóng</a>
                  </div>
                </div>                
            </form>
            
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="./../services/productServices.js"></script>
    <script src="./../models/product.js"></script>
    <script src="./../models/cartitem.js"></script>
    <script src="./../models/validation.js"></script>
    <script src="./../controllers/main.js"></script>
  </body>
</html>
